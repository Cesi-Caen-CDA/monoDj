<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion DJ Marcel</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Système de Gestion DJ Marcel</h1>
        <nav>
            <ul>
                <li><a href="#reservations">Réservations</a></li>
                <li><a href="#playlists">Playlists</a></li>
                <li><a href="#clients">Clients</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Section Réservations -->
        <section id="reservations">
            <h2>Réserver une soirée</h2>
            <form id="reservationForm">
                <label for="clientName">Nom du client:</label>
                <input type="text" id="clientName" required>
                
                <label for="eventDate">Date de la soirée:</label>
                <input type="date" id="eventDate" required>
                
                <label for="eventType">Type de soirée:</label>
                <select id="eventType">
                    <option value="Anniversaire">Anniversaire</option>
                    <option value="Mariage">Mariage</option>
                    <option value="Entreprise">Soirée d'entreprise</option>
                </select>
                
                <button type="submit">Réserver</button>
            </form>
            <div id="reservationsList">
                <h3>Réservations à venir</h3>
                <ul id="reservationItems"></ul>
            </div>
        </section>

        <!-- Section Playlists -->
        <section id="playlists">
            <h2>Ajouter une chanson à la playlist</h2>
            <form id="playlistForm">
                <label for="songName">Nom de la chanson:</label>
                <input type="text" id="songName" required>
                
                <label for="artistName">Nom de l'artiste:</label>
                <input type="text" id="artistName" required>
                
                <button type="submit">Ajouter à la playlist</button>
            </form>
            <div id="playlistSongs">
                <h3>Playlist actuelle</h3>
                <ul id="playlistItems"></ul>
            </div>
        </section>

        <!-- Section Clients -->
        <section id="clients">
            <h2>Gestion des clients</h2>
            <form id="clientForm">
                <label for="newClientName">Nom du client:</label>
                <input type="text" id="newClientName" required>
                
                <label for="clientEmail">Email:</label>
                <input type="email" id="clientEmail" required>
                
                <button type="submit">Ajouter le client</button>
            </form>
            <div id="clientsList">
                <h3>Liste des clients</h3>
                <ul id="clientItems"></ul>
            </div>
        </section>
    </main>

    <script src="/scripts/script.js"></script>
</body>
</html>
